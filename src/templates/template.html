
<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    p { color: #666; font-size: 14px; }
    .content { color: #007BFF; }
    .image-section { margin: 20px 0; text-align: center; }
    .image-section img { max-width: 100%; height: auto; }
    .icon-section { margin: 20px 0; display: flex; justify-content: center; }
    .icon { width: 50px; height: 50px; margin: 0 10px; }
  </style>
</head>
<body>
  <h1>{{title}}</h1>
  <p class="content">{{content}}</p>
  <div class="image-section">
    <img src="{{imageUrl}}" alt="Sample Image" />
  </div>

</body>
</html>
